<!doctype html>
<html>
	<head><meta charset="utf-8">
		<script type="text/javascript">		
			function start()
			{
				var text = "God saved Evaâ€™s dog";
				var text2 = "";
				var check = true;
				var i = 0;
				
				text = text.toLowerCase().replace(/[^a-z]+/g, "");
				
				for( i = text.length-1; i >= 0; i-- )
				{
					text2 = text2 + text[i];
				}
				
				
				for( i = 0; i < text.length; i++ )
				{
					if( !(text2[i] === text[i]) )
					{
						check = false;
						break;
					}
				}
				document.getElementById("result").innerHTML = check;
			}
		</script>	
	</head>
	
	<body>	
		<p id="result"></p>
		<button value="click" onclick="start()">run</button>
	</body>
</html>
