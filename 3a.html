<!doctype html>
<html>
	<head><meta charset="utf-8">
		<script type="text/javascript">		
			function start()
			{
				var text = "Doggy dog dog went out for walk walk, then came back back here's he.";
				var wordList = ["dog", "here"];
				var wordCount = [];
				text = text.split(" ");
				var i = 0;
				
				for( i = 0; i < wordList.length; i++ )
				{
					wordCount.push(0);
				}
				
				
				for( var j = 0; j < wordList.length; j++ )
				{
					for( i = 0; i < text.length; i++ )
					{
						if( text[i].toLowerCase().includes( wordList[j].toLowerCase() ) )
						{
							wordCount[j]++;
						}
					}
				}
				
				
				for( i = 0; i < wordList.length; i++ )
				{
					document.getElementById("result").innerHTML += wordList[i] + ": " + wordCount[i];
					document.getElementById("result").innerHTML += "<br>";
				}
			}
		</script>	
	</head>
	
	<body>	
		<p id="result"></p>
		<button value="click" onclick="start()">run</button>
	</body>
</html>
