<!doctype html>
<html>
	<head><meta charset="utf-8">
		<script type="text/javascript">		
			function start()
			{
				var input = "e";
				var text = "I have some cheese";
				var count = 0;
				
				for( var i = 0; i < text.length; i++ )
				{
					if( input === text[i] )
					{
						count++;
					}
				}
				document.getElementById("result").innerHTML = count;
			}
		</script>	
	</head>
	
	<body>	
		<p id="result"></p>
		<button value="click" onclick="start()">run</button>
	</body>
</html>
